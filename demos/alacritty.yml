env:
  # TERM env customization.
  #
  # If this property is not set, alacritty will set it to xterm-256color.
  #
  # Note that some xterm terminfo databases don't declare support for italics.
  # You can verify this by checking for the presence of `smso` and `sitm` in
  # `infocmp xterm-256color`
  TERM: alacritty

font:
  # The normal (roman) font face to use.
  normal:
    family: Victor Mono
    style: Light 

  # The bold font face
  bold:
    family: Victor Mono
    style: Bold

  # The italic font face
  italic:
    family: Victor Mono
    style: Italic
  size: 14.0

window:
  # padding:
  # x: 2
  # y: 2
  title: Terminal
  dynamic_title: false
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true
  live_config_reload: true

colors:
  # Default colors
  primary:
    background: "#202020"
    foreground: "#FCFCFA"

  # Normal colors
  normal:
    # black: "#403E41"
    black: "#202020"
    red: "#FF6188"
    green: "#A9DC76"
    yellow: "#FFD866"
    blue: "#FC9867"
    magenta: "#AB9DF2"
    cyan: "#78DCE8"
    white: "#FCFCFA"

  # Bright colors
  bright:
